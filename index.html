<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Wejdź na stronę, aby spakować plecak i ruszyć w swoją wymarzoną podróż życia lub szybkie wyjście do lasu. Zrób listę potrzebnych rzeczy przed wycieczką żeby niczego nie zapomnieć"
    />
    <title>Spakuj sie - i zacznij przygode!</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
    <link rel="icon" href="./src/imgs/backpack-fav.png" />
    <script
      src="https://kit.fontawesome.com/7b33546b62.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/src/js/controller.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h2 class="navbar__title">Spakuj się</h2>
      </div>
    </nav>
    <div class="container">
      <section class="initial-form">
        <form class="form" autocomplete="off" novalidate>
          <div class="form__group">
            <label for="where">Dokąd się wybierasz?</label>
            <input
              type="text"
              name="where"
              id="where"
              class="input input--where"
            />
            <small class="form__error-msg"></small>
          </div>
          <div class="form__group">
            <label for="size">Objętosc plecaka w litrach</label>
            <input
              type="number"
              name="size"
              id="size"
              class="input input--size"
            />
            <small class="form__error-msg"></small>
          </div>
          <button class="btn btn--init">Potwierdź</button>
        </form>
      </section>
      <section class="content hidden">
        <div class="backpack">
          <h2 class="backpack__title"></h2>
          <div class="backpack__img">
            <img src="./src/imgs/backpack.svg" alt="backpack" />
            <div class="backpack__img--overlay"></div>
          </div>
          <p class="backpack__capacity"></p>
        </div>
        <div class="backpack-list">
          <form class="form form--add-item" autocomplete="off" novalidate>
            <div class="form__group">
              <label for="item">Nazwa przedmiotu</label>
              <input
                type="text"
                name="item"
                id="item"
                class="input input--item"
              />
              <small class="form__error-msg"></small>
            </div>
            <div class="form__group">
              <label for="cap">Objetosc w l</label>
              <input
                type="number"
                name="cap"
                id="cap"
                class="input input--item-cap"
              />
              <small class="form__error-msg"></small>
            </div>
            <button class="btn btn--confirm">Potwierdź</button>
          </form>
          <ul class="list">
            <p class="list__info">Plecak jest pusty</p>
          </ul>
        </div>
      </section>
    </div>
    <div class="calc" data-input="size">
      <h3 class="calc__title">Oblicz objętość</h3>
      <img src="./src/imgs/rectangle.svg" class="calc__img" alt="rectangle" />
      <p class="calc__info">Wymiary podaj w cm</p>

      <form class="form form--calc" autocomplete="off" novalidate>
        <div class="form__group">
          <input
            type="number"
            class="input input--calc input--calc-a"
            placeholder="Długość (a)"
          />
          <small class="form__error-msg"></small>
        </div>
        <div class="form__group">
          <input
            type="number"
            class="input input--calc input--calc-b"
            placeholder="Szerokość (b)"
          />
          <small class="form__error-msg"></small>
        </div>
        <div class="form__group">
          <input
            type="number"
            class="input input--calc input--calc-c"
            placeholder="Wysokość (c)"
          />
          <small class="form__error-msg"></small>
        </div>
        <button class="btn--calc btn--calc--confirm">
          <i class="arrow arrow--right"></i>
        </button>
      </form>
      <button class="btn--calc btn--calc--close">x</button>
      <button class="btn--calc btn--calc--open">
        <i class="fas fa-calculator calc__icon"></i>
      </button>
      <!-- <div>Icons made by prettycons<a href="https://www.flaticon.com"></div> -->
      <!-- <div>Icons made by Freepik<a href="https://www.flaticon.com"></div> -->
    </div>
  </body>
</html>
