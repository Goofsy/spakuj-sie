<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spakuj się</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script
      src="https://kit.fontawesome.com/7b33546b62.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/src/js/controller.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h2 class="navbar__title">Spakuj się</h2>
      </div>
    </nav>
    <div class="container">
      <section class="initate">
        <form class="form" autocomplete="off" novalidate>
          <div class="form__group">
            <label for="where">Dokad idziesz?</label>
            <input
              type="text"
              name="where"
              id="where"
              class="input input--where"
            />
          </div>
          <div class="form__group">
            <label for="size">Rozmiar plecaka w litrach</label>
            <input
              type="number"
              name="size"
              id="size"
              class="input input--size"
            />
          </div>
          <button class="btn btn--init">Potwierdź</button>
        </form>
      </section>
      <section class="content">
        <div class="backpack">
          <h3 class="backpack__title">Gruzja</h3>
          <div class="backpack__img">
            <img src="./imgs/backpack.svg" alt="backpack" />
            <div class="overlay"></div>
          </div>
          <p class="backpack__capacity">45L/80L</p>
        </div>
        <div class="backpack-list">
          <form class="form" autocomplete="off" novalidate>
            <div class="form__group">
              <label for="item">Nazwa rzeczy</label>
              <input
                type="text"
                name="item"
                id="item"
                class="input input--item"
              />
            </div>
            <div class="form__group">
              <label for="cap">Objetosc w L</label>
              <input
                type="number"
                name="cap"
                id="cap"
                class="input input--cap"
              />
            </div>
            <button class="btn btn--confirm">Potwierdź</button>
          </form>
          <ul class="list">
            <li class="list__item">
              <p>Spiwór</p>
              <div class="buttons">
                <button class="btn--list btn--list--edit" title="Edytuj">
                  <i class="far fa-edit fa-lg"></i>
                </button>
                <button class="btn--list btn--list--delete" title="Usuń">
                  <i class="far fa-trash-alt fa-lg"></i>
                </button>
              </div>
              <p>1.5L</p>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
